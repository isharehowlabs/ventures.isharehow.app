services:
  - type: web
    name: ventures-backend
    runtime: python
    rootDir: backend-python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python app.py
    postDeployCommand: export FLASK_APP=app.py && flask db upgrade
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 5000

      # --- Critical Session & Auth Configuration ---
      # These variables are essential for authentication to work correctly.
      # Set them in your Render.com dashboard under Environment.
      #
      # Generate a secure secret key by running this command in your terminal:
      # python -c "import secrets; print(secrets.token_hex(32))"
      - key: FLASK_SECRET_KEY
        sync: false # Must be set in Render dashboard
      - key: FLASK_ENV
        value: production
      - key: FRONTEND_URL
        value: https://ventures.isharehow.app
      - key: SESSION_COOKIE_DOMAIN
        value: .ventures.isharehow.app
      # --- ------------------------------------- ---

      - key: SHOPIFY_STORE_URL
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: FIGMA_ACCESS_TOKEN
        sync: false
      - key: FIGMA_TEAM_ID
        sync: false
      - key: PATREON_CLIENT_ID
        sync: false
      - key: PATREON_CLIENT_SECRET
        sync: false
      - key: PATREON_REDIRECT_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: cron
    name: verify-patreon-memberships
    runtime: python
    rootDir: backend-python
    plan: free
    schedule: "0 0 1,15 * *"  # 1st and 15th of each month at midnight UTC
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python verify_members.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PATREON_CLIENT_ID
        sync: false
      - key: PATREON_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false

