services:
  - type: web
    name: ventures-backend
    runtime: python
    rootDir: backend-python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 5000
      - key: SHOPIFY_STORE_URL
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: FIGMA_ACCESS_TOKEN
        sync: false
      - key: FIGMA_TEAM_ID
        sync: false
      - key: PATREON_CLIENT_ID
        sync: false
      - key: PATREON_CLIENT_SECRET
        sync: false
      - key: PATREON_REDIRECT_URI
        sync: false

