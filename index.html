<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventures Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: #00fff7;
      font-family: 'Orbitron', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #0ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 90vw;
      max-width: 1200px;
      margin: 40px 0;
    }
    .card {
      background: rgba(20, 30, 40, 0.85);
      border: 2px solid #00fff7;
      border-radius: 16px;
      box-shadow: 0 0 20px #00fff744;
      padding: 2rem 1rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00fff7aa;
      border-color: #0ff;
    }
    .card a {
      color: #00fff7;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #0ff;
    }
    .card a:visited {
      color: #00bfae;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>Ventures Directory</h1>
  <div class="grid">
    <div class="card"><a href="PACT/index.html">PACT</a></div>
    <div class="card"><a href="rise_cycling/index.html">Rise Cycling</a></div>
    <div class="card"><a href="Spiritual_Festivals/index.html">Spiritual Festivals</a></div>
    <div class="card"><a href="wellness/index.html">Wellness</a></div>
  </div>
</body>
</html>
